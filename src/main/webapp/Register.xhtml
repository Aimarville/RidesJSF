<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>

    <h:head>
        <title>Register User</title>
    </h:head>

    <h:body>

        <h:form id="registerForm">

            <h3>User registration</h3>

            <table style="border-collapse: collapse; margin-top: 20px;">

                <tr>
                    <td style="padding: 10px; font-weight: bold;">Izena:</td>
                    <td style="padding: 10px;">
                        <h:inputText value="#{registerBean.name}" required="true" requiredMessage='Izena bete beharko duzu'/>
                    </td>
                </tr>

                <tr>
                    <td style="padding: 10px; font-weight: bold;">Abizena:</td>
                    <td style="padding: 10px;">
                        <h:inputText value="#{registerBean.surname}" required="true" requiredMessage='Abizena bete beharko duzu'/>
                    </td>
                </tr>

                <tr>
                    <td style="padding: 10px; font-weight: bold;">Email:</td>
                    <td style="padding: 10px;">
                        <h:inputText id="mail" value="#{registerBean.mail}" required="true" requiredMessage='Korreoa bete beharko duzu'/>
                    </td>
                </tr>
                
                <tr>
                    <td style="padding: 10px; font-weight: bold;">Pasahitza:</td>
                    <td style="padding: 10px;">
                        <h:inputSecret value="#{registerBean.password}" required="true" requiredMessage='Pasahitza bete beharko duzu'/>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td style="padding: 10px;">
                        <h:commandButton value="Register" action="#{registerBean.register}"/>
                    </td>
                    <td></td>
                    <td style="padding: 10px;">
                    	<h:commandButton value="Login" action="login" immediate='true'/>
                    </td>
                </tr>

            </table>
            <h:messages id="mezuak" style="color:blue" />
        </h:form>

    </h:body>

</f:view>
</html>
